<div class="cd-section" id="contact-us">
  <!-- style="    background: #172B4D" -->
  <div class="contactus-1 bg-default" style="background: white !important;">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-7 ml-auto mr-auto">
          <div class="card card-contact card-raised">
            <div id="contact-form" method="post" role="form">
              <div class="card-header text-center">
                <h4 class="card-title" style="color: white;">Login</h4>
              </div>
              <div class="card-body">

                <div class="row">
                  <div class="col-md-12 mx-auto justify-content-center">
                    <div class="text-center" style="font-size:21px;"><strong>
                        Welcome to <span> National Entrepreneurship Challenge</span>
                      </strong>
                    </div>
                    <br>
                    <div class="mx-auto text-center">
                      <button class="btn btn-primary text-center" type="submit" (click)="signInWithGoogle()" 
                      style="background-color: white;
                        border-radius: 3rem;
                        color: #1B4965;
                        border: none;
                    ">
                        <i class="fa fa-google" style="margin-right: 4px;"></i> SignIn with Google
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
