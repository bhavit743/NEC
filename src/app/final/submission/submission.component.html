<div class="main">
    <div class="cd-section" id="features">
        <div class="section features-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto text-center">
                        <h3 class="display-3">{{sub.tasks.task}}</h3>
                        <p class="lead">
                            <strong>total_points: </strong>{{sub.tasks.total_points}}
                            <br>
                            <strong>deadline: </strong>{{sub.tasks.deadline}}
                        </p>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="info">
                        <h6 class="info-title text-uppercase text-primary">
                            Description
                        </h6>
                        <p class="description opacity-8">
                            {{sub.tasks.discription}}
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info">
                        <h6 class="info-title text-uppercase text-success">
                            guideline
                        </h6>
                        <p class="description opacity-8">
                            {{sub.tasks.guidelines}}
                        </p>
                        <p>
                            video: {{sub.tasks.video}}
                        </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="section features-6">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6" *ngFor="let d of sub.det">
                        <div class="info info-horizontal info-hover-primary">
                            <div class="description pl-4">
                                <h5 class="title">Sub Task 1</h5>
                                <p>
                                    {{d.content}}
                                    <br>
                                    {{d.points}}
                                    <br>
                                    video: {{d.video}}
                                    <br>
                                    id: {{d.id}}
                                </p>
                                <input class="text-info" type="file">
                                <button>Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-10 mx-md-auto">
                        <img class="ml-lg-5" src="assets/img/ill/ill.png" width="100%" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
